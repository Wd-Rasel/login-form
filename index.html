<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon/2x/title_icon.svg" />
    <title>Creative-Log_In form</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_2.css" />
  </head>
  <body>
    <main id="main_part">
      <div class="form_container">
        <form action="post">
          <h2>Log In</h2>
          <div class="input_cnt">
            <span class="material-icons"> account_circle</span>
            <input
              type="text"
              placeholder="Number or Username"
              name="name"
              required
            />
          </div>

          <div class="input_cnt">
            <span class="material-icons">lock</span>
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>

          <div class="input_cnt">
            <input type="submit" value="Log in" />
          </div>
        </form>
        <ul>
          <li><a href="#">Forgeten PassWord ?</a></li>
          <li><a href="#">Creat a New Account here.!</a></li>
        </ul>
      </div>
    </main>

    <!--==============================Font awesome link here ======================
    ===============================================================================-->

    <script
      src="https://kit.fontawesome.com/075901831b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
